<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }
        .absolute{
            position: absolute;
            width: 200px;
            height: 100px;
            border: 3px solid #73AD21;
            
            top: 80px;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="relative"><h4>position: relative;</h4>
        <div class="absolute">
            <h4>position: absolute;</h4>
        </div>
    </div>
</body>
</html>
